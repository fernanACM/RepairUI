    rename-success: "&aDer Gegenstand wurde erfolgreich in: &d{RENAME} umbenannt"
    # Verwenden Sie den Schlüssel: {LORE}, um den Namen des umbenannten Gegenstands zu sehen
    lore-success: "&aDer Gegenstandslore wurde erfolgreich in: &d{LORE} geändert"