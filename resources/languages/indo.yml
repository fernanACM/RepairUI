  success:
    repair-success: "&aPerbaikan berhasil!"
    repair-all-success: "&bSemua barang Anda telah diperbaiki!"
    repair-hand-success: "&bBarang di tangan Anda telah diperbaiki!"
    # Gunakan kunci: {RENAME} untuk melihat nama barang yang telah diubah namanya
    rename-success: "&aBerhasil mengubah nama barang menjadi: &d{RENAME}"
    # Gunakan kunci: {LORE} untuk melihat nama barang dengan lore baru
    lore-success: "&aBerhasil mengubah lore barang menjadi: &d{LORE}"